<!DOCTYPE html>
<html th:lang="${#ctx.locale}"
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:yada="http://www.yadaframework.net">
<head>
	<th:block th:include="~{/header :: head}"/>
</head>
<body>

<th:block th:include="~{/header :: body}"/>

<nav class="sidebar">
	<ul>
		<li>In vendita</li>
		<li>In affitto</li>
		<li>Utenti</li>
	</ul>


</nav>


<main>
	<article>
		<header>
			<h1>Home</h1>
		</header>
		<section>
			<p>This is the default home page</p>
		</section>
	</article>
</main>

<th:block th:include="~{/footer :: body}"/>

<th:block th:if="${login}!=null">
	<div th:replace="/modalLogin :: #loginModal"></div>
</th:block>

<script type="text/javascript" th:inline="javascript">
	//<![CDATA[
	$(document).ready(function() {
	
		// Error modal for unhandled exceptions
		if (/*[[${yadaExceptionObject!=null}]]*/ "placeholder") {
			yada.showErrorModal(/*[[#{yada.error.http.other}]]*/ "placeholder", /*[[${yadaExceptionObject!=null?yadaExceptionObject.getMessage():''}]]*/ "placeholder");
		}
		
		// HTTP Error modal
		if (/*[[${yadaHttpStatus!=null}]]*/ "placeholder") {
			yada.showErrorModal(/*[[${#messages.msg('yada.error.http.title', yadaHttpStatus)}]]*/ "placeholder", /*[[#{|yada.error.http.${yadaHttpStatus}|}]]*/ "placeholder");
		}
	});
	
	//]]>

</script>

</body>
</html>

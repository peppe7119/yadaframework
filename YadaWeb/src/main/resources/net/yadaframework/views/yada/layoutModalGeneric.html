<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:yada="http://yada.yodadog.net"
  	>
<head>
	<meta charset="utf-8" />
</head>
<body>
<!--/* 
	Layout dialect required.
	Questo layout è per un modal generico composto da titolo e contenuto che viene usato come ajaxModal.
	Il primo div qui sotto con classe "modal" viene in realtà ignorato in quanto il chiamante utilizza l'ajaxModal di mainLayout.html
 */-->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="ajaxModalTitle" aria-hidden="true"> <!--/* Il primo div è ignorato */-->

	<div id="modalGenericDialog" class="modal-dialog modal-lg">
    	<div class="modal-content">
    		<div class="modal-header">
    			<button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true" >&times;</button>
    			<div class="clearfix">
    				<h4 class="modal-title" id="ajaxModalTitle"><span layout:fragment="title"></span></h4>
    			</div>
   			</div>
   			<div class="modal-body">
   				<div layout:fragment="content"></div>
   			</div>
   			<div class="modal-footer">
   				<div layout:fragment="footer"></div>
				<button type="button" class="btn btn-default" data-bs-dismiss="modal" th:text="#{yada.view.modal.button.close}">Chiudi</button>
   			</div>
  		</div>
		<script layout:fragment="script"></script>
	</div>

</div> <!--/* Il primo div è ignorato */-->

</body>
</html>

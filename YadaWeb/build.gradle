group = 'net.yadaframework'
version = '0.0.6'

apply plugin: 'java'
apply plugin: 'eclipse-wtp'

repositories {
    jcenter()
	mavenLocal()
}

dependencies {
    compile 'org.springframework:spring-webmvc:4.+',
		'org.springframework:spring-context-support:4.+',
		'org.springframework.data:spring-data-jpa:1.+',
		'org.springframework.security:spring-security-web:4.+',
		'org.springframework.security:spring-security-config:4.+',
		'org.springframework.social:spring-social-facebook:2.+',
		'org.hibernate:hibernate-entitymanager:5.+',
		'org.hibernate:hibernate-validator:5.+',
		'org.thymeleaf:thymeleaf-spring4:3.0.3.RELEASE',
		'org.thymeleaf.extras:thymeleaf-extras-springsecurity4:3.0.2.RELEASE',
		'mysql:mysql-connector-java:5.+',
		'org.apache.commons:commons-configuration2:2.+',
		'org.apache.commons:commons-lang3:3.+',
		'commons-collections:commons-collections:3.+',
		'org.apache.tomcat:tomcat-servlet-api:8.+',
		'commons-fileupload:commons-fileupload:1.+',
		'org.apache.commons:commons-exec:1.3',
		'com.sun.mail:javax.mail:1.+',
		'com.google.guava:guava:+',
		'org.jsoup:jsoup:1.+',
		'com.fasterxml.jackson.core:jackson-annotations:2.+',
		'com.fasterxml.jackson.core:jackson-core:2.+',
		'com.fasterxml.jackson.core:jackson-databind:2.+',
		'org.seleniumhq.selenium:selenium-support:2.+',
		'org.littleshoot:littleproxy:1.+'
		
	// Optional Libraries (not always needed at runtime):
	compile 'org.quartz-scheduler:quartz:2.+'
	
	// Needed to run in Tomcat
	runtime 'commons-beanutils:commons-beanutils:1.+'
	runtime 'commons-jxpath:commons-jxpath:1.+'

	testCompile 'junit:junit:4.12'
}

task listJars {
	doLast {
		configurations.compile.each { File file -> println file.name }
	}
}

jar {
    manifest {
        attributes("Implementation-Title": "YadaWeb",
                   "Implementation-Version": version)
    }
}

// Set the yada version in the properties file
processResources {
	doLast {
		ant.replace(file: "${sourceSets.main.output.resourcesDir}/net.yadaframework.yadaweb.properties", token: '@YADA_VERSION@', value: version)
	}
}


apply plugin: 'maven'


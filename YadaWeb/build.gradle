group = 'net.yadaframework'
version = '0.0.6'

apply plugin: 'java'
apply plugin: 'eclipse-wtp'

repositories {
    jcenter()
	mavenLocal()
}

dependencies {
    compile 'org.springframework:spring-webmvc:4.3.7.RELEASE',
		'org.springframework:spring-context-support:4.3.7.RELEASE',
		'org.springframework.data:spring-data-jpa:1.11.1.RELEASE',
		'org.springframework.security:spring-security-web:4.2.2.RELEASE',
		'org.springframework.security:spring-security-config:4.2.2.RELEASE',
		'org.springframework.social:spring-social-facebook:2.0.3.RELEASE',
		'org.hibernate:hibernate-entitymanager:5.2.9.Final',
		'org.hibernate:hibernate-validator:5.4.1.Final',
		'org.thymeleaf:thymeleaf-spring4:3.0.3.RELEASE',
		'org.thymeleaf.extras:thymeleaf-extras-springsecurity4:3.0.2.RELEASE',
		'mysql:mysql-connector-java:5.1.41',
		'org.apache.commons:commons-configuration2:2.1.1',
		'commons-collections:commons-collections:3.2.2',
		'org.apache.tomcat:tomcat-servlet-api:8.0.43',
		'commons-fileupload:commons-fileupload:1.3.2',
		'org.apache.commons:commons-exec:1.3',
		'com.sun.mail:javax.mail:1.5.6',
		'com.google.guava:guava:21.0',
		'org.jsoup:jsoup:1.9.1',
		'com.fasterxml.jackson.core:jackson-annotations:2.9.+',
		'com.fasterxml.jackson.core:jackson-core:2.9.+',
		'com.fasterxml.jackson.core:jackson-databind:2.9.+',
		'org.seleniumhq.selenium:selenium-support:2.53.1',
		'org.littleshoot:littleproxy:1.1.2'
		
	// Optional Libraries (not always needed at runtime):
	compile 'org.quartz-scheduler:quartz:2.2.3'
	
	// Needed to run in Tomcat
	runtime 'commons-beanutils:commons-beanutils:1.9.3'
	runtime 'commons-jxpath:commons-jxpath:1.3'

	testCompile 'junit:junit:4.12'
}

task listJars {
	doLast {
		configurations.compile.each { File file -> println file.name }
	}
}

jar {
    manifest {
        attributes("Implementation-Title": "YadaWeb",
                   "Implementation-Version": version)
    }
}

// Set the yada version in the properties file
processResources {
	doLast {
		ant.replace(file: "${sourceSets.main.output.resourcesDir}/net.yadaframework.yadaweb.properties", token: '@YADA_VERSION@', value: version)
	}
}


apply plugin: 'maven'

